name: Build and slsa-generator

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write # required for OIDC keyless cosign

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: docker.io/tiagome/appsec-family-cosign
      IMAGE_TAG: ${{ github.sha }}
      
    outputs:
      image_name: ${{ steps.digest.outputs.image_name_tag }}
      image_digest: ${{ steps.digest.outputs.digest }}
      image_full: ${{ steps.digest.outputs.full_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          outputs: type=registry,ref=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Get image digest
        id: digest
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          FULL_IMAGE=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }})
          DIGEST=$(echo "$FULL_IMAGE" | cut -d'@' -f2)
          IMAGE_NAME_TAG="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

          echo "image_name_tag=$IMAGE_NAME_TAG" >> $GITHUB_OUTPUT
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Install syft (SBOM generator)
        run: |
          curl -sSL "https://raw.githubusercontent.com/anchore/syft/main/install.sh" | sh -s -- -b /usr/local/bin v0.89.0

      - name: Generate SBOM (syft)
        id: sbom
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          syft "$IMAGE" -o json > sbom.json
          echo "SBOM_PATH=sbom.json" >> $GITHUB_ENV

      - name: Publish SBOM to job summary
        run: |
          echo "## SBOM (syft json)" >> $GITHUB_STEP_SUMMARY
          echo '<details><summary>View SBOM (JSON)</summary>' >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          head -n 200 sbom.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '</details>' >> $GITHUB_STEP_SUMMARY

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.16.1
        continue-on-error: true
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0'

      - name: Append Trivy report to summary
        if: always()
        run: |
          echo "## Trivy scan (table)" >> $GITHUB_STEP_SUMMARY
          trivy image --format table --no-progress ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} | sed -n '1,200p' >> $GITHUB_STEP_SUMMARY || true

      - name: Install Cosign
        uses: sigstore/cosind-installer@v3.9.2

      - id: docker_meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: type=sha,format=long    

  generate-provenance:
    needs: [build-and-scan]
    permissions:
      id-token: write
      packages: write
      contents: read
      actions: read
    
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    secrets: 
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      image: ${{ needs.build-and-scan.outputs.image_name }}
      digest: ${{ needs.build-and-scan.outputs.image_digest }}

  upload-final-artifact:
    needs: [generate-provenance]
    runs-on: ubuntu-latest

    steps:
      - name: Download SLSA Attestation Artifact
        uses: actions/download-artifact@v4
        with:
          name: attestations
          path: attestation_download

      - name: Find and Upload Final Attestation File
        id: final_upload
        run: |
          ATTESTATION_FILE=$(find attestation_download -name "*.intoto.jsonl" -print -quit)

          if [ -z "$ATTESTATION_FILE" ]; then
            echo "::error::SLSA Attestation file not found."
            exit 1
          fi

          echo "attestation_path=$ATTESTATION_FILE" >> $GITHUB_OUTPUT

      - name: Upload Renamed Attestation as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-provenance-slsa3
          path: ${{ steps.final_upload.outputs.attestation_path }}
          retention-days: 7
