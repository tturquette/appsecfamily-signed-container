name: Build and slsa-generator

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write # required for OIDC keyless cosign

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: docker.io/tiagome/appsec-family-cosign
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          outputs: type=registry,ref=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Get image digest
        id: digest
        run: |
          echo "DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }})" >> $GITHUB_ENV          
          echo "Image digest: $DIGEST"

      - name: Install syft (SBOM generator)
        run: |
          curl -sSL "https://raw.githubusercontent.com/anchore/syft/main/install.sh" | sh -s -- -b /usr/local/bin v0.89.0

      - name: Generate SBOM (syft)
        id: sbom
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          syft $IMAGE -o json > sbom.json
          echo "SBOM_PATH=sbom.json" >> $GITHUB_ENV

      - name: Publish SBOM to job summary
        run: |
          echo "## SBOM (syft json)" >> $GITHUB_STEP_SUMMARY
          echo '\n<details><summary>View SBOM (JSON)</summary>\n' >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          # crop the sbom to keep the summary reasonable (first 200 lines)
          head -n 200 sbom.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '</details>' >> $GITHUB_STEP_SUMMARY

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.16.1
        continue-on-error: true
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '0' # fail the job for found vulnerabilities; change to '0' to continue

      - name: Append Trivy report to summary
        if: always()
        run: |
          echo "## Trivy scan (table)" >> $GITHUB_STEP_SUMMARY
          trivy image --format table --no-progress ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} | sed -n '1,200p' >> $GITHUB_STEP_SUMMARY || true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.9.2

      - id: docker_meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: type=sha,format=long
    outputs:
      image-name: ${{ env.IMAGE_NAME }}
      image-digest: ${{ env.IMAGE_TAG }}

  generate-provenance:
    # Use the official SLSA builder to secure the execution environment
    needs: [build-and-scan]
    permissions:
      id-token: write # Required for keyless signing with Sigstore
      packages: write # Required to upload the container image
      contents: read # Required to checkout the repo
      actions: read

    
    
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.3.2
    secrets: 
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      # Pass the image name from the workflow dispatch input
      image: ${{ needs.build-and-scan.outputs.image-name }}
      digest: ${{ needs.build-and-scan.outputs.image-digest }}
      
  upload-final-artifact:
    needs: [generate-provenance]
    runs-on: ubuntu-latest
    steps:
      - name: Download SLSA Attestation Artifact
        uses: actions/download-artifact@v4
        with:
          # The slsa-github-generator names its artifacts with a specific format
          name: attestations
          path: attestation_download

      - name: Find and Upload Final Attestation File
        id: final_upload
        run: |
          # The downloaded artifact will be in a folder structure. 
          # We search for the *.intoto.jsonl file created by the generator.
          ATTESTATION_FILE=$(find attestation_download -name "*.intoto.jsonl" -print -quit)
          
          if [ -z "$ATTESTATION_FILE" ]; then
            echo "::error::SLSA Attestation file not found."
            exit 1
          fi

          echo "Found attestation file: $ATTESTATION_FILE"
          echo "attestation_path=$ATTESTATION_FILE" >> $GITHUB_OUTPUT

      - name: Upload Renamed Attestation as Artifact
        uses: actions/upload-artifact@v4
        with:
          # Give the artifact a clear, custom name for easy download
          name: nginx-provenance-slsa3
          path: ${{ steps.final_upload.outputs.attestation_path }}
          retention-days: 7
          
